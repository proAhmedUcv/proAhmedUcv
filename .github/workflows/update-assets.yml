name: Update README Assets

on:
  schedule:
    - cron: '0 2 * * *'    # التحديث يوميًا الساعة 2 صباحًا UTC
  workflow_dispatch:        # يمكن تشغيلها يدويًا أيضًا

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write       # السماح للأكشن بكتابة التغييرات للمستودع
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install requests jinja2

      - name: Generate assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/generate_assets.py

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: refresh README assets [skip ci]" || exit 0
          git pull --rebase origin master || true
          git push origin HEAD:master
