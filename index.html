<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ahmed AL-Yousofi — GitHub Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    :root {
      --bg: #071029; --card: #0b1220; --muted: #9fb2d6; --accent: #36BCF7;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #06101b 0%, #071029 100%);
      color: #E6EEF8;
    }
    header {
      display: flex;
      gap: 18px;
      align-items: center;
      padding: 28px;
      max-width: 1100px;
      margin: 0 auto;
    }
    header img {
      width: 96px; height: 96px; border-radius: 16px; object-fit: cover;
      border: 2px solid rgba(255,255,255,0.04);
    }
    .wrap { max-width: 1100px; margin: 20px auto; padding: 18px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 16px; }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding: 18px; border-radius: 12px;
      box-shadow: 0 6px 30px rgba(2,6,23,0.6);
    }
    h3 { margin: 0 0 12px 0; color: var(--accent); }
    ul.repo { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 8px; }
    ul.repo li a { color: #CFE8FF; text-decoration: none; }
    footer { max-width: 1100px; margin: 18px auto; color: var(--muted); font-size: 13px; text-align: center; }
    @media (max-width: 520px) { header { flex-direction: column; align-items: flex-start; } }
  </style>
</head>
<body>
  <header>
    <img id="avatar" src="" alt="avatar">
    <div>
      <h1 id="name">Loading...</h1>
      <div id="bio" style="color:var(--muted)"></div>
      <div style="margin-top:8px"><a id="profileLink" href="#" target="_blank" style="color:var(--accent)">Open GitHub Profile</a></div>
    </div>
  </header>

  <div class="wrap">
    <div class="grid">
      <div class="card">
        <h3>Recent Repos</h3>
        <ul id="repos" class="repo"></ul>
      </div>

      <div class="card">
        <h3>Language Breakdown</h3>
        <canvas id="langChart"></canvas>
      </div>

      <div class="card">
        <h3>Commits Activity (last 90 days)</h3>
        <canvas id="commitsChart"></canvas>
      </div>
    </div>
  </div>

  <footer>
    Live dashboard • Data from <strong>local stats.json</strong> • Built for <strong>proAhmedUcv</strong>
  </footer>

<script>
async function main() {
  try {
    // ✅ نقرأ البيانات من ملف stats.json الذي تم توليده مسبقاً بواسطة الأكشن
    const res = await fetch('./assets/stats.json');
    const data = await res.json();

    // --- بيانات المستخدم ---
    document.getElementById('avatar').src = data.avatar;
    document.getElementById('name').innerText = data.name;
    document.getElementById('bio').innerText = data.bio || '';
    document.getElementById('profileLink').href = data.html_url;

    // --- المستودعات الأخيرة ---
    const ul = document.getElementById('repos');
    data.repos.slice(0, 8).forEach(r => {
      const li = document.createElement('li');
      li.innerHTML = `<a href="${r.url}" target="_blank">${r.name}</a> — ★ ${r.stars} • forks: ${r.forks}`;
      ul.appendChild(li);
    });

    // --- لغات البرمجة ---
    const langTotals = data.languages;
    const Lkeys = Object.keys(langTotals);
    const Lvals = Object.values(langTotals);
    new Chart(document.getElementById('langChart'), {
      type: 'doughnut',
      data: { labels: Lkeys, datasets: [{ data: Lvals }] },
      options: { plugins: { legend: { position: 'bottom' } } }
    });

    // --- النشاط (commits/events) ---
    const commits = data.commits || {};
    const labels = Object.keys(commits);
    const values = Object.values(commits);
    new Chart(document.getElementById('commitsChart'), {
      type: 'bar',
      data: { labels, datasets: [{ label: 'Events', data: values, barThickness: 8 }] },
      options: { scales: { x: { ticks: { maxRotation: 90 } } } }
    });

  } catch (err) {
    console.error(err);
    document.body.innerHTML = '<pre style="color:#f88">Error loading local stats.json file.</pre>';
  }
}

main();
</script>
</body>
</html>
